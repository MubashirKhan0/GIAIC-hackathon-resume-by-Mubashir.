<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resumebuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Milestone 5: (Unique Path and Shareable Link) by Mubashir Khan</h1>
    <form id="resumeform">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Resume URL: </label>
        <input type="text" id="username" name="username" required/><br/>
        <label for="firstName">First Name: </label>
        <input type="text" id= "firstName" name= "firstName" required><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id= "lastName" name= "lastName" required><br>

        <label for="address">Address: </label>
        <input type="address" id= "address" name= "address" required><br>

        <label for="email">Email: </label>
        <input type="email" id = "email" name = "email" required><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required> 

        
    </fieldset>

    <fieldset>
        <legend> Education</legend>
    <label for="education">Education:</label>
    <textarea name="education" id="education" rows="4" required></textarea> <br>
    </fieldset>


    <fieldset>
        <legend> Working Experience</legend>
    <label for="experience">Experience:</label>
    <textarea name="experience" id="experience" rows="4" required></textarea> <br>
    </fieldset>

    <fieldset>
        <legend> Skills</legend>
    <label for="skills">Skills:</label>
    <textarea name="skills" id="skills" rows="4" required></textarea> <br>
    </fieldset>

   <button type="submit"> Generate Resume Below</button>
    </form>


    <div id="resumeOutput">
        <!--Resume Will Be Generated below-->
    </div>

    <script src="script.js"></script>

</body>
</html>
